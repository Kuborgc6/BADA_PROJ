<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>New Sale</title>
</head>

<body>

	<div align="center">
		<!-- Page header -->
		<h1>Enter New Sale</h1>

		<!-- End line/new line -->
		<br />

		<form action="#" th:action="@{/save}" th:object="${operator}"
			method="post">
			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table (first) row -->
				<tr>
					<td>Nazwa:</td>
					<td><input type="text" th:field="*{nazwa}"></td>
				</tr>

				<!-- Table (second) row -->
				<tr>
					<td>Data Zalozenia:</td>
					<td><input type="text" th:field="*{data_zalozenia}"></td>
				</tr>

				<!-- Table (third) row -->
				<tr>
					<td>Kraj Centrali:</td>
					<td><input type="text" th:field="*{kraj_centrali}"></td>
				</tr>

				<!-- Table (fourth) row -->
				<tr>
					<td>NIP:</td>
					<td><input type="text" th:field="*{NIP}"></td>
				</tr>

				<!-- Button -->
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>

</body>

</html>
