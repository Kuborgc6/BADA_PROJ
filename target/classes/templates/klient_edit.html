<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Edit Klienci</title>
</head>


<body>
	<div align="center">
		<!-- Page header -->
		<h1>Edit Klient</h1>

		<!-- End line/ new line -->
		<br />

		<!-- Entry to the main page -->
		<a
			th:href="@{/klient_view/{nr_klienta}(nr_klienta=${klient.nr_klienta})}"><button
				th:klient="${klient}" type="button" class="btn btn-primary">Return
				to main page</button> </a>
		<!-- End line/ new line -->
		<br /> <br />

		<form action="#"
			th:action="@{/klient/update/{nr_klienta}(nr_klienta=${klient.nr_klienta})}"
			th:object="${klient}" method="post">


			<!-- Table -->
			<table border="1" cellpadding="10">
				<!-- Table (first) row -->
				<tr>
					<td>Nr Klienta:</td>
					<td><input type="text" th:field="*{nr_klienta}"
						readonly="readonly"></td>
				</tr>

				<!-- Table (second) row -->
				<tr>
					<td>Nr kontaktu:</td>
					<td><input type="text" th:field="*{numer_kontaktu}"></td>
				</tr>

				<!-- Table (third) row -->
				<tr>
					<td>Adres email:</td>
					<td><input type="text" th:field="*{adres_email}"></td>
				</tr>

				<!-- Table (fourth) row -->
				<tr>
					<td>Data zalozenia kontra:</td>
					<td><input type="text" th:field="*{data_zalozenia_konta}"></td>
				</tr>

				<!-- Table (fifth) row -->
				<tr>
					<td>Nr adresu:</td>
					<td><input type="text" th:field="*{nr_adresu}" readonly="readonly"></td>
				</tr>

				<!-- Button save -->
				<tr>
					<td colspan="2"><button type="submit"
							class="btn btn-outline-secondary">Save</button></td>
				</tr>
			</table>
		</form>
	</div>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
