<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Admin klienci</title>

</head>

<body>
	<div align="center">
		<!-- Page header -->
		<h1>Klienci Records</h1>
		<!-- Entry to the new page -->
		<a href="/admin"><button type="button" class="btn btn-success">Return
				to main admin site</button> </a>

		<!-- Break Line -->
		<br /> <br />
		<!-- Entry to the new page -->
		<a href="/admin/klienci/new"><button type="button"
				class="btn btn-primary">Enter new Klient</button> </a>

		<!-- Break Line -->
		<br /> <br />

		<!--Enter new Operator-->

		<!-- Table -->
		<table border="1" cellpadding="10">
			<!-- Table header -->
			<thead>
				<tr>
					<th>NR Klienta</th>
					<th>Numer Kontaktu</th>
					<th>Adres email</th>
					<th>Data zalozenia konta</th>
					<!-- <th>Nr adresu</th> -->
					<th>Uslugi</th>
					<th>Akcja</th>
				</tr>
			</thead>

			<!-- Table body -->
			<tbody>
				<tr th:each="klient : ${listKlient}">
					<td th:text="${klient.nr_klienta}">NR Klienta</td>
					<td th:text="${klient.numer_kontaktu}">Numer Kontaktu</td>
					<td th:text="${klient.adres_email}">Adres email</td>
					<td th:text="${klient.data_zalozenia_konta}">Data zalozenia
						konta</td>
					<td><a
						th:href="@{'/admin/klienci/uslugi/' + ${klient.nr_klienta}}"><button
								type="button" class="btn btn-warning">Uslugi</button></a>
					<td><a
						th:href="@{'/admin/klienci/edit/' + ${klient.nr_klienta}
					}"><button
								type="button" class="btn btn-secondary">Edit</button></a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/admin/klienci/delete/' + ${klient.nr_klienta}}"><button
								type="button" class="btn btn-danger">Delete</button></a></td>
				</tr>
			</tbody>
		</table>

	</div>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
